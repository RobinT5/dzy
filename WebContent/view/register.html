<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../javascript/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	$("#passname").keyup(function() {
			$.get(
		            "/dzy/check",
		            {"passname":$("#passname").val()},
		            function(result){
		            	if(result=="false"){
		            		$("#tips").html("可以注册");
		            		$("#register").removeAttr("disabled");
		            	}
		            	if(result=="ture"){
		              		$("#tips").html("用户名重复");
		              		$("#register").attr("disabled","disabled");
		            	}
		            }
		);
	});
	
})
function register(){
		location.assign("/dzy/register?passname="+$("#passname").val()+"&password="+$("#password").val());
	}
</script>
<style>
#form{
	width:400px;
	margin-left: 500px;
	background-color: red;
	text-align: center;
	vertical-align: middle;
	height: 500px;
	display: inline-block;
}
</style>
</head>
<body>
<div id="form">
	<table>
	<tbody>
	<tr>
		<td>
			用户名<font>*</font>:
		</td>
		<td>
			<input id="passname" type="text" name="passname" >
			<span id="tip"></span>
		</td>
	</tr>
	<tr>
		<td>
		密码 <font>*</font>：
		</td>
		<td>
		<input id="password" type="password" name="password"><span id="tips"></span>
		</td>
	</tr>
	<tr style="color: #c40000;text-decoration: underline;">
	<td>
		打<font>*</font>号的不能为空
	</td>
	<td>	
		<button id="register" disabled="disabled"  onclick="register()">注册</button>
	</td>	
	</tr>
	</tbody>
	</table>
	<a id="login" href="login.html" >已有账号？登陆</a>
</div>
</body>
</html>
